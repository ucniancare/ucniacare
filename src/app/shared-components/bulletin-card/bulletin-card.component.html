<div (click)="openDialog()" class="card">
    <p-panel>
        <ng-template #header>
            <div class="flex items-center gap-2 mt-4">
                <p-avatar image="https://primefaces.org/cdn/primevue/images/avatar/amyelsner.png" size="large" shape="circle" />
                <div class="flex flex-col">
                    <span class="font-bold">Amy Elsner</span>
                    <p class="text-surface-500 dark:text-surface-400 text-sm">Updated 2 hours ago</p>
                </div>
            </div>
        </ng-template>
        <ng-template #footer>
        </ng-template>
        <ng-template #icons>
            <p-button icon="fa-solid fa-ellipsis" severity="secondary" rounded text (click)="menu.toggle($event)" />
            <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
        </ng-template>
        <p class="font-bold text-lg">
            Announcement Eyes Here!
        </p>
        <div class="mt-2 text-justify">
            <p *ngIf="!isDialogOpened()">{{ description() | truncate: 110 }}</p>
            <p *ngIf="isDialogOpened()">{{ description() }}</p>
        </div>
        <div class="mt-6">
            <img src="https://images.unsplash.com/photo-1741514230333-d6a6a89c4a40?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bulletin Image" class="rounded-lg" />
        </div>
    </p-panel>
</div>
