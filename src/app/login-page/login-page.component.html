<div class="flex items-center justify-center min-h-screen">
    <p-card>
        <div class="w-[360px] mx-auto mb-10">
            <div class="flex justify-center">
                <img src="./ucniacare/assets/logos/ucniacare_logo_blue_transparent.png" alt="UCNIACARE" class="w-48 h-48">
            </div>
            <h1 class="text-2xl sm:text-1xl md:text-1xl text-balance text-center">Login to your account</h1>
            <p-floatlabel variant="on" class="mt-10">
                <input pInputText id="on_label" [(ngModel)]="username" autocomplete="off" class="w-full" />
                <label for="on_label">Username</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="mt-4">
                <input type="password" pInputText id="on_label" [(ngModel)]="password" autocomplete="off" class="w-full" />
                <label for="on_label">Password</label>
            </p-floatlabel>
            <div class="mt-1 flex justify-end">
                <p-button label="Forgot Password?" link />
            </div>
            <div class="mt-2">
                <p-button label="Login" severity="info" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" (click)="login()" />
            </div>
        </div>
    </p-card>
</div>
