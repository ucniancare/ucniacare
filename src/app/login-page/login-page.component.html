<div class="w-[360px] mx-auto">
    <h1 class="text-3xl sm:text-5xl md:text-6xl font-extrabold text-balance text-center mt-10">Login</h1>
    <p-floatlabel variant="on" class="mt-10">
        <input pInputText id="on_label" [(ngModel)]="username" autocomplete="off" class="w-full" />
        <label for="on_label">Username</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="mt-4">
        <input pInputText id="on_label" [(ngModel)]="password" autocomplete="off" class="w-full" />
        <label for="on_label">Password</label>
    </p-floatlabel>
    <div class="mt-1 flex justify-end">
        <p-button label="Forgot Password?" link />
    </div>
    <div class="mt-2">
        <p-button label="Login" severity="info" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" (click)="login()" />
    </div>
</div>
